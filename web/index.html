<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image" href="SnowballSH.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
</head>
<body>
<div id="app">
    <div class="main-board">
        <div id="board">
        </div>
        <div id="pool">
        </div>

        <div id="status">
            <h3>Game Status:</h3>
            <p id="status-value">Waiting for new game...</p>
        </div>

        <div class="panel">
            <button onclick="startGame()">
                Start New Game
            </button>

            <br/>
            <br/>

            <label>
                Yellow
                <select id="yellow-select">
                    <option value="h">
                        Human
                    </option>
                    <option value="s1">
                        Moonfish lvl. 1
                    </option>
                    <option value="s2">
                        Moonfish lvl. 2
                    </option>
                    <option value="s3">
                        Moonfish lvl. 3
                    </option>
                    <option value="b">
                        Basic
                    </option>
                </select>
                <br/>
                <br/>
                Blue
                <select id="blue-select">
                    <option value="h">
                        Human
                    </option>
                    <option value="s1">
                        Moonfish lvl. 1
                    </option>
                    <option value="s2">
                        Moonfish lvl. 2
                    </option>
                    <option value="s3">
                        Moonfish lvl. 3
                    </option>
                    <option value="b">
                        Basic
                    </option>
                </select>
            </label>
        </div>
    </div>

    <br/>
</div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
