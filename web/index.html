<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image" href="SnowballSH.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Minimal Chess</title>
</head>
<body>
<div id="app">
    <div class="main-board">
        <div id="board">
        </div>
        <div id="pool">
        </div>

        <div id="status">
            <h3>Game Status:</h3>
            <p id="status-value">Waiting for new game...</p>
        </div>

        <div id="panel">
            <button onclick="startGame()">
                Start New Game
            </button>

            <br/>
            <br/>

            <label>
                Yellow
                <br/>
                <select id="yellow-select">
                    <option value="h">
                        Human
                    </option>
                    <option value="s1">
                        AI lvl. 2
                    </option>
                    <option value="s2">
                        AI lvl. 3
                    </option>
                    <option value="s3">
                        AI lvl. 5
                    </option>
                </select>
            </label>

            <br/>
            <br/>

            <label>
                Blue
                <br/>
                <select id="blue-select">
                    <option value="h">
                        Human
                    </option>
                    <option value="s1">
                        AI lvl. 2
                    </option>
                    <option value="s2">
                        AI lvl. 3
                    </option>
                    <option value="s3">
                        AI lvl. 5
                    </option>
                </select>
            </label>

            <br/>
            <br/>

            <label>
                Piece Type
                <br/>
                <select id="piece-type">
                    <option value="CHN">
                        Traditional (Chinese)
                    </option>
                    <option value="INT">
                        International (Figures)
                    </option>
                </select>
            </label>
        </div>
    </div>

    <br/>
</div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
